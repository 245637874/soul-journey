<script language="JavaScript">
    function openWin() {

        /*
         * window.showModalDialog( sURL , vArguments , sFeatures )
         *   * sURL:指定要载入和显示的 URL
         *   * vArguments:指定供显示文档时使用的变量。利用这个参数可以传递任何类型的值，包括包含多个值得的数组。
         *                对话框可以通过调用程序从window对象的dialogArguments属性提取这些值。
         *                这里传递"window"对象到a2.html页面
         *   * sFeatures:指定对话框的窗口装饰。使用下面的值。多个之间用分号隔开。
         */
        window.showModalDialog("a2.html", window, "status:no;resizable:yes;dialogHeight:210px;dialogWidth:360px;help:no");
        //建立无模式对话框显示指定的文档
        //window.showModelessDialog("a2.html", window, "status:no;resizable:yes;dialogHeight:210px;dialogWidth:360px;help:no");
    }
</script>
